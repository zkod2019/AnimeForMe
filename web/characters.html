<html>
  <head>
    <title>animeforme</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mycss.css" />
    <script src="./html-include.js"></script>
    <script src="./characters.js"></script>
  </head>
  <body>
    <div class="layout">
      <div class="leftLayout">
        <div class="__include" data-src="./nav.html"></div>
      </div>

      <div class="midLayout">
        <h2>Characters</h2>
        <h3>All Characters</h3>
        
        <form onsubmit="searchCharacters()">
            <input type="search" name="search" id="search" />
            <button id="searchBtn" type="submit">Search</button>
        </form>
        
        <label for="sort-by">Sort:</label>
        <select id="sort-by">
          <option value="alphabetically">Alphabetically</option>
          <option value="popularity">By Popularity</option>
        </select>
        <ul id="characters-list"></ul>
        <div>
          <button id="prev-page">Previous Page</button>
          <button id="next-page">Next Page</button>
        </div>
      </div>

      <div class="rightLayout">
        <div class="rightContent">
          <div style="width: 500px; border: 1px solid #000">
            <h3>YouTube Search</h3>
            <div class="__include" data-src="./yt-search.html"></div>
          </div>
          <br />
          <div style="width: 500px; border: 1px solid #000">
            <h3>Recent News</h3>
            <div class="__include" data-src="./news.html"></div>
          </div>
          <br />
          <div class="__include" data-src="./all-forums.html"></div>
        </div>
      </div>
    </div>
  </body>
</html>
