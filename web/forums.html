<html>
  <head>
    <title>animeforme</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mycss.css" />
    <script src="./html-include.js"></script>
    <script src="./forums.js"></script>
  </head>
  <body>
    <div class="layout">
      <div class="leftLayout">
        <div class="__include" data-src="./nav.html"></div>
      </div>

      <div class="midLayout">
        <h2 id="title">Forums</h2>
        <form id="new-post-form">
          <textarea id="post-content"></textarea>
          <button type="submit" id="createbtn">Create</button>
        </form>
        <ul type="none" id="posts-list"></ul>
      </div>

      <div class="rightLayout">
          <div class="rightSideBox">
            <h3>My Forums</h3>
            <ul id="my-forums-list"></ul>
            <div style="display:flex">
              <button id="my-prev-page">Previous Page</button>
              <button id="my-next-page">Next Page</button>
            </div>
          </div>
          <div class="rightSideBox">
            <div class="__include" data-src="./all-forums.html"></div>
        </div>
      </div>
    </div>
  </body>
</html>
