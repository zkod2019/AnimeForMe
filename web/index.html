<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="mycss.css" />
    <script src="./client-error.js"></script>
    <script src="./html-include.js"></script>
    <script src="./index.js"></script>
    <title>AnimeForMe</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <img src="resources/frontpagepic.jpeg" />
      </section>

        <div class="container">
          <div id="btn">
          <button type="button" class="toggle-signup" onclick="signup()">Sign Up</button>
          <button type="button" class="toggle-login" onclick="login()">Log In</button>
</div>
            <form action="./SignUpServlet" method="POST" id="signupForm" class="form">
              <input type="text" id="userName" placeholder="USERNAME" name="username" required /><br />
              <input
                type="password"
                id="psw"
                placeholder="PASSWORD"
                name="password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,10}"
                title="Must contain at least one number, one uppercase and lowercase letter, and 5-10 characters"
                required
              /><br />
              <label for="TC">Agree to our terms</label>
              <input
                type="checkbox"
                id="TC"
                name="TandC"
                value="yes"
                required
              /><br />
              <input type="submit" class="submit-button"/><input type="reset" class="reset-button"/>
            </form>

            <form id="signInForm" method="POST" class="form">
              <input
                type="text"
                id="signInUserName"
                placeholder="USERNAME"
                name="userName"
                required
              /><br />
              <input
                type="password"
                id="signInPassword"
                placeholder="PASSWORD"
                name="psw"
                required
              /><br />
              <p id="errorMessage"></p>
              <input type="submit" class="submit-button"/><input type="reset" class="reset-button" />
            </form>
        </div>
    </main>
    <footer>
      <p id="copyright-footer">Copyright Â©&nbsp;</p>
    </footer>
    
    <script>
        var a = document.getElementById("btn");
        var b = document.getElementById("signupForm");
        var c = document.getElementById("signInForm");
        
        function signup(){
            a.style.right= "110px";
            b.style.right= "300px";
            c.style.right= "20px";
        }
        
        function login(){
            a.style.right= "110px";
            b.style.right= "30px";
            c.style.right= "300px";
        }
    </script>
    
  </body>
</html>
